<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title> Titanic Prediction Form</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.7/superhero/bootstrap.min.css">
  <link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">
  
</head>

<body>
    <h3>Titanic Prediction Form</h3>
 
<div>
  <form action="/predict" method="POST">
    <label for="age">Age</label>
    <input type="text" id="age" name="age">
    <br>
	<br>
	<label for="pclass">passenger_class</label>
    <input type="text" id="pclass" name="pclass">
    <br>
	  <br>
    <label for="gender">Gender</label>
	<select id="gender" name="gender">
      <option value="0">Female</option>
      <option value="1">Male</option>
    </select>
	<br>
	 <label for="parch">Parch</label>
    <input type="text" id="parch" name="parch">
    <br>
	
	
	 <label for="sibsp">Sibsp</label>
    <input type="text" id="sibsp" name="sibsp">
    <br>

    <br>
	<label for="fare">Fare</label>
    <input type="text" id="fare" name="fare">
    <br>
    


    <br>
    <input type="submit" value="Submit">
  </form>
</div>
</body>
</html>
