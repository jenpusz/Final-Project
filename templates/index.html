<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title> Titanic Prediction Form</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.7/superhero/bootstrap.min.css">
  <link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">
  
</head>

<body>
    <h3>Titanic Survival Prediction Form</h3>
 
<div>
  <form action="/predict" method="POST">
    <label for="age"><big>What is your age?</big></label>
    
    <br>
    <input type="text"  id="age" name="age">
    <br>
	<br>
	<label for="pclass"><big>What is your passenger class?</big></label>
    <br>
    <font color="black">
    <select id="pclass" name="pclass">
        <option value="0"> </option>
        <option value="1">First Class</option>
        <option value="2">Second Class</option>
        <option value="3">Third Class</option>
    </select>  
    </font> 

    <br>
	<br>
    <label for="gender"><big>What is your gender?</big></label>
    <br>
    <font color="black">
	<select id="gender" name="gender">
        <option value="0"> </option>  
        <option value="1">Female</option>
        <option value="2">Male</option>
    </select>
    </font>
	<br>
    <br>
	<label for="parch"><big>How many parents and children are travelling with you?</big></label>
    <br>
    <input type="text" id="parch" name="parch">
    <br>
    <br>
	<label for="sibsp"><big>How many siblings and spouse are travelling with you?</big></label>
    <br>
    <input type="text" id="sibsp" name="sibsp">
    <br>
    <br>
	<label for="fare"><big>What was the cost of your fare?</big></label>
    <br>
    <input type="text" id="fare" name="fare">
    <br>
    <br>
    <input type="submit" value="Submit">
  </form>
  </form>
</div>
</body>
</html>
